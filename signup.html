<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - GenPay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #150236, #3a049e);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }
    @media (max-width: 576px) {
      .login-form {
        padding: 1.5rem;
      }
    }
    .login-card {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 20px;
      width: 100%;
      max-width: 700px;
    }
    h5{
      color:#150236 !important ;
    }
    .buttt{
      background-color: #150236;
      border: none;
    }
    .buttt:hover{
      background-color: #fff !important;
      color: #150236 !important;
    }
    .login-card h3 {
      color: #150236;
    }

    .btn-purple {
      background-color: #16033a;
      color: #fff;
    }

    .btn-purple:hover {
      background-color: #210446;
    }
  </style>
</head>
<body>

  <div class="login-card text-center">
    <h3 class="mb-4">Sign Up to GenPay</h3>
    <form onsubmit="event.preventDefault(); fakeLogin();">
      <div class="mb-3 text-start">
        <label for="first" class="form-label">First name</label>
        <input type="text" class="form-control" id="first" placeholder="First name" required>
      </div>
      <div class="mb-3 text-start">
        <label for="namess" class="form-label">Other names</label>
        <input type="text" class="form-control" id="namess" placeholder="Other names" required>
      </div>
      <div class="mb-3 text-start">
        <label for="text" class="form-label">Phone no.</label>
        <input type="text" class="form-control" id="text" placeholder="Enter phone number" required>
      </div>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <div class="mb-3 text-start">
        <label for="cpassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="cpassword" placeholder="Confirm password" required>
      </div>
      <div class="mb-3 text-start form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-purple w-100">Sign Up</button>
      <p class="mt-3">Already have an account? <a href="index.html" class="text-decoration-none text-secondary">login here</a></p> 
    </form>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header border-0">
          <h5 class="modal-title w-100" id="successModalLabel"><i class="fa fa-check-circle"></i> Sign Up Successful</h5>
        </div>
        <div class="modal-body">
          You will be redirected to the login page shortly.
        </div>
        <div class="modal-footer border-0 justify-content-center">
          <a href="loginpage.html" class="btn btn-success buttt">Go to Login Now</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function fakeLogin() {
      const modal = new bootstrap.Modal(document.getElementById('successModal'));
      modal.show();
      setTimeout(() => {
        window.location.href = "loginpage.html";
      }, 3000); // Redirect after 3 seconds
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
