<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account - GenPay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --main-purple: #150236;
      --light-bg: #f8f9fa;
      --dark-bg: #1b1b1b;
      --text-dark: #000;
      --text-light: #fff;
    }

    .dark-theme {
      background-color: var(--dark-bg);
      color: var(--text-light);
    }

    .navbar {
      background-color: var(--main-purple);
    }

    .navbar .navbar-brand {
      color: white;
    }

    .card {
      border: none;
      box-shadow: 0 4px 12px rgba(37, 1, 48, 0.1);
    }

    .card-purple {
      background-color: var(--main-purple);
      color: white;
    }

    .sidebar {
      background-color: #150236;
      color: #fff;
      min-height: 100vh;
      transition: transform 0.3s ease;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
    }

    .sidebar .nav-link:hover {
      background-color: rgb(250, 233, 233);
      color: #140333;
    }

    .nav-link {
      /* position: absolute; */
      bottom: 20px;
      width: 100%;
      padding: 15px;

    }

    /* âœ… DARK THEME STYLES */
    .dark-theme {
      background-color: #050505;
      color: #f1f1f1;
    }

    .dark-theme .sidebar {
      background-color: #030303;
    }

    .dark-theme .sidebar .nav-link:hover {
      background-color: #1e0229;
      color: #f1f1f1;
    }

    .dark-theme .logout a {
      color: #fff;
    }

    .dark-theme .navbar {
      background-color: #190224 !important;
    }

    .dark-theme .navbar .navbar-brand,
    .dark-theme .navbar .nav-link,
    .dark-theme .navbar .text-white {
      color: #f1f1f1 !important;
    }

    .dark-theme .card {
      background-color: #190224 !important;
      color: #f1f1f1 !important;
    }

    .dark-theme .table {
      background-color: #2e2e41 !important;
      color: #fff;
    }

    .dark-theme thead {
      background: #2e2e48 !important;
    }

    .dark-theme .table-striped>tbody>tr:nth-of-type(odd) {
      background-color: #2a2a40 !important;
    }

    .dark-theme h6 {
      color: #f1f1f1;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        z-index: 1050;
        width: 250px;
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }
    }
  .butt {
      background-color: #16033a;
      color: #fff;
      transition: transform 0.2s ease;
    }

    .butt:hover {
      background-color: #210446;
      transform: scale(1.02);
    }

  #sidebar.show {
    left: 0;
  }


  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-university me-2"></i>GenPay</a>
    </div>
  </nav>
  <!-- Toggle Button for mobile -->
  <button class="btn btn-primary m-3 d-md-none" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar p-3 col-md-3 col-lg-2">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html"><i class="fas fa-home me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="collapse" href="#accountsMenu" role="button" aria-expanded="false">
            <i class="fas fa-wallet me-2"></i>Accounts
          </a>
          <div class="collapse" id="accountsMenu">
            <ul class="nav flex-column ms-3">
              <li class="nav-item"><a class="nav-link" href="account.html">Savings</a></li>
              <li class="nav-item"><a class="nav-link" href="account.html">Current</a></li>
            </ul>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="loan.html"><i class="fas fa-hand-holding-usd me-2"></i>Loans</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="transaction.html"><i class="fas fa-chart-line me-2"></i>Analytics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="collapse" href="#supportMenu" role="button" aria-expanded="false">
            <i class="fas fa-headset me-2"></i>Support
            <span class="badge bg-danger ms-2">2</span>
          </a>
          <div class="collapse" id="supportMenu">
            <ul class="nav flex-column ms-3">
              <li class="nav-item"><a class="nav-link" href="#">FAQs</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
          </div>
        </li>
      </ul>
      <button id="themeSwitcher" class="btn text-light mt-4">
        <i class="fas fa-moon"></i> Switch Theme
      </button>
      <!-- Logout -->
      <div class="logout">
        <a class="nav-link" href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
    <!-- Account Details -->
    <div class="container my-5">
      <h3 class="mb-4">My Accounts</h3>
      <div class="row g-4">

        <!-- Savings Account -->
        <div class="col-md-6">
          <div class="card p-4">
            <h5>Savings Account</h5>
            <p>Account No: 1234567890</p>
            <p>Balance: <strong>$3,800.00</strong></p>
            <button class="btn butt ">View Transactions</button>
          </div>
        </div>
        
        <!-- Current Account -->
        <div class="col-md-6">
          <div class="card p-4">
            <h5>Current Account</h5>
            <p>Account No: 0987654321</p>
            <p>Balance: <strong>$1,200.00</strong></p>
            <button class="btn butt">View Transactions</button>
          </div>
        </div>

      </div>
    </div>

    <script>
      // Sidebar toggle function for mobile view
      function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('show');
      }
      const themeSwitcher = document.getElementById('themeSwitcher');
      const body = document.body;

      // Apply saved theme on load
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        body.classList.add('dark-theme');
      }

      if (themeSwitcher) {
        themeSwitcher.addEventListener('click', function () {
          body.classList.toggle('dark-theme');
          const isDark = body.classList.contains('dark-theme');
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
      }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
